<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Pong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/Header.png') }}" alt="Pong Game" id="game-title-image">

    <div id="main-content-wrapper">
        <div id="game-container">
            <div id="game-board" style="width: {{ game_width }}px; height: {{ game_height }}px;">
                <div id="player-paddle"></div>
                <p id="game-over-message">Press SPACE to start</p>
                <div id="power-up-container"></div>
            </div>
        </div>

        <div id="game-info">
            <p>Score: <span id="score">0</span></p>
            
            <div id="controls-info">
                <img src="{{ url_for('static', filename='images/arrow-keys.png') }}" alt="Arrow Keys" id="arrow-keys-image">
                <p>Move the paddle with <br>Left and Right arrow keys</p>
                <p>Press SPACE to start/restart</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
